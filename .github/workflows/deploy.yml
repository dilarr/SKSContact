name: Deploy to Contact Subdomain

on:
  push:
    branches:
      - main  # Deploy from this branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}

      - name: Deploy to Subdomain
        run: |
          ssh -p ${{ secrets.CPANEL_PORT }} -o StrictHostKeyChecking=no ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "rm -rf /home/${{ secrets.CPANEL_USERNAME }}/contact.sksdevelopers.lk/*"
          scp -P ${{ secrets.CPANEL_PORT }} -r ./* ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:/home/${{ secrets.CPANEL_USERNAME }}/contact.sksdevelopers.lk/
